<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">
        Etch-a-Sketch
    </h1>
    <div class="content">
        <div class="options">
            <div class="part1">
                <label for="picker" class="labelPicker">Pen Colour</label>
                <div class="picker-wrapper"><input class='picker' type="color" value="#000000"></div>
                <label for="myRange">Grid Size</label>
                <input type="range" min="4" max="100" value="52" class="slider" id="myRange">
            </div>
            <div class="part2">
                <button class="rainbow">Rainbow</button>
                <button class="random">Random</button>
                <button class="opacity">Opacity</button>
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>
                <button class="reset">Reset</button>
            </div>
            <div class="part3">
                <label for="screenPicker" class="labelPicker">Screen Colour</label>
                <div class="picker-wrapper1"><input class='screenPicker' type="color" value="#000000">
            </div>
        </div>
        </div>
        <div class="wrapper">
            <div class="screen"></div>
        </div>
    </div>
</body>
</html>
