<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">
        Etch-a-Sketch
    </h1>
    

    
    <div class="content">
        <div class="options">
            <div class="part1">
                <div class="clrpicker1">
                    <label for="picker" class="labelPicker">Pen Colour</label>
                    <div class="picker-wrapper"><input class='picker' type="color" value="#000000"></div>
                </div>
                <div class="sizepicker">
                    <label for="myRange">Grid Size</label>
                    <input type="range" min="4" max="100" value="52" class="slider" id="myRange">
                </div>
            </div>
            <div class="part2">
                <button class="rainbow">Rainbow</button>
                <button class="random">Random</button>
                <button class="opacity">Opacity</button>
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>
                <button class="reset">Reset</button>
            </div>
            <button id="myBtn">Instructions</button>
            <div class="part3">
                <label for="screenPicker" class="labelPicker">Screen Colour</label>
                <div class="picker-wrapper1"><input class='screenPicker' type="color" value="#000000">
            </div>
        </div>
        </div>
        <div class="wrapper">
            <div class="screen">Click the screen to turn the pen on and off</div>
        </div>
        
    </div>
    


    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Instructions</h3>
            <ul>
                <li>Click on the screen to turn the pen on and off</li>
                <li>Re-sizing the grid will clear it</li>
                <li>Use the top color picker change the pen color</li>
                <li>Use the bottom color picker to change the screen background</li>
            </ul>
        </div>
    
        </div>
</body>
</html>
